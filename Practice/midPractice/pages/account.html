    <header>

    <main id="mm">
        <h1>New Account Form</h2>

    <form action="#" id ="form">
       
            <h2>Account Ownership Type *</h1>
        
        <div class = "row">
            <div class="col">
                <label for="personalacc">Personal Account</label><br>
                <input type="radio" name="account" id="personalacc">
            </div>
            <div class="col">
                <label for="corporateacc">Corporate Account</label><br>
                <input type="radio" name="account" id="corporateacc">
            </div>
        </div>
        
        <h2>Customer Information</h2>
        <label for="fullname">Fullname</label>
        <div>
            <input type="text" id="fullname" required>
        </div>
        <label for="address">Address</label>
        <div>
        <textarea  id="txtarea" cols="120" rows="4" required></textarea> 
    </div>
        <h2>Acoount Information</h2>
        <div class="row">
        <div class="col">
            <label for="accounno">Account Number*</label>
            <br>
        <input type="text" name="accountno" id="accountno" required>
        </div>
        <div class="col">
        <label for="tyoeofaccount">Type of Account</label><br>
        <input type="text" name="typeofaccount" id="typeofaccount" required>
        </div>
    </div>
        <div id="buttons">
            <button>Reset</button>
            <input type = "submit" value="Create New Account">
        </div>
    </main>
    </form>
